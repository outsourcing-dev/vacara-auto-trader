<!-- vacara-auto-trader/server/admin_server/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Vacara Auto Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-size: .875rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 5rem;
            }
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
        }

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        .navbar .navbar-toggler {
            top: .25rem;
            right: 1rem;
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Vacara Auto Trader</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" id="logoutBtn">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="bi bi-house-door"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="usersLink">
                                <i class="bi bi-people"></i> 사용자 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="statisticsLink">
                                <i class="bi bi-bar-chart"></i> 통계
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="settingsLink">
                                <i class="bi bi-gear"></i> 설정
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">대시보드</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">내보내기</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-calendar3"></i> 오늘
                        </button>
                    </div>
                </div>

                <!-- 통계 카드 -->
                <div class="row mb-4" id="statisticsCards">
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">활성 사용자</h5>
                                <p class="card-text display-6" id="activeUsers">0</p>
                                <p class="card-text"><small>전체 등록 사용자 중</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">활성 세션</h5>
                                <p class="card-text display-6" id="activeSessions">0</p>
                                <p class="card-text"><small>현재 사용 중인 세션</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card bg-warning text-dark">
                            <div class="card-body">
                                <h5 class="card-title">총 세션</h5>
                                <p class="card-text display-6" id="totalSessions">0</p>
                                <p class="card-text"><small>누적 생성 세션</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title">총 수익</h5>
                                <p class="card-text display-6" id="totalProfit">0</p>
                                <p class="card-text"><small>누적 금액 (KRW)</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 사용자 테이블 -->
                <h2>사용자 목록</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>ID</th>
                                <th>비밀번호</th>
                                <th>이름</th>
                                <th>전화번호</th>
                                <th>추천인</th>
                                <th>시작 금액</th> <!-- 추가 -->
                                <th>종료 금액</th> <!-- 추가 -->
                                <th>사용 기간</th>
                                <th>남은 일수</th>
                                <th>최근 로그인</th> <!-- 추가 -->
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- 여기에 사용자 목록이 동적으로 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 토큰 확인
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return token;
        }

        // 사용자 목록 불러오기
        async function loadUsers() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('사용자 목록을 불러오는데 실패했습니다.');
                }

                const data = await response.json();
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = '';

                const today = new Date();

                data.users.forEach((user, index) => {
                    const endDate = new Date(user.end_date);
                    const diffTime = endDate.getTime() - today.getTime();
                    const daysLeft = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                    const startAmount = user.start_amount || 0;
                    const endAmount = user.end_amount || 0;

                    const row = document.createElement('tr');
                    row.innerHTML = `
    <td>${index + 1}</td> <!-- NO -->
    <td>${user.id}</td> <!-- ID -->
    <td>${user.pw}</td> <!-- 비밀번호 -->
    <td>${user.name || '-'}</td> <!-- 이름 -->
<td style="min-width: 150px;">${user.phone ? String(user.phone) : '-'}</td>
    <td>${user.referrer || '-'}</td> <!-- 추천인 -->
    <td>${startAmount.toLocaleString()}원</td> <!-- 시작 금액 -->
    <td>${endAmount.toLocaleString()}원</td> <!-- 종료 금액 -->
    <td>${user.end_date}</td> <!-- 사용 기간 -->
    <td>${daysLeft}일</td> <!-- 남은 일수 -->
    <td>${user.last_login ? new Date(user.last_login).toLocaleString() : '-'}</td> <!-- 최근 로그인 -->
    <td>
        <button class="btn btn-sm btn-outline-primary">수정</button>
        <button class="btn btn-sm btn-outline-danger">삭제</button>
    </td>
`;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('사용자 목록 오류:', error);
            }
        }

        // 통계 정보 불러오기
        async function loadStatistics() {
            const token = checkAuth();
            try {
                const response = await fetch('/api/statistics', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('통계 정보를 불러오는데 실패했습니다.');
                }

                const data = await response.json();

                document.getElementById('activeUsers').textContent = data.active_users;
                document.getElementById('activeSessions').textContent = data.active_sessions;
                document.getElementById('totalSessions').textContent = data.total_sessions;
                document.getElementById('totalProfit').textContent = data.total_profit.toLocaleString();
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // 로그아웃
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });

        // 페이지 로드 시 데이터 불러오기
        document.addEventListener('DOMContentLoaded', function () {
            loadUsers();
            loadStatistics();
        });
    </script>
</body>

</html>
